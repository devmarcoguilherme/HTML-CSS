<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir diversos elementos que estarão na lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá usar em cada caso</p>
    <ul type="square">
        <li><ins><dt><abbr title="Use a tag <p>">Parágrafo</abbr></dt></ins></li>
        <li><ins><abbr title="Use a tag <h1>">Títulos</abbr></ins></li>
        <li><ins><abbr title="Use a tag <img>">Imagens</abbr></ins></li>
        <li><ins><abbr title="Use a tag <abbr>">Abreviações</abbr></ins></li>
        <li><ins><abbr title="Use a tag <code>">Códigos-fonte</abbr></ins></li>
        <li><ins><abbr title="Use a tag <ol type='1'>">Listas numeradas</abbr></ins></li>
        <li><ins><abbr title="Use a tag <ul>">Listas com demarcadores</abbr></ins></li>
    </ul>
</body>
</html>
